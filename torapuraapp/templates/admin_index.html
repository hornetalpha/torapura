{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
        /* 全体の背景色 */
        body {
            background: linear-gradient(45deg, #ffffff, #c6e7ff); /* 薄い青のグラデーション */
            color: #333;  /* テキストの色を濃いグレーに設定 */
            margin: 0;
            padding: 0;
        }

        /* メインのコンテナ */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* 画面の高さに合わせる */
            padding: 20px;
        }

        /* ボタンを格納するコンテナ */
        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3列で表示 */
            gap: 20px;
            justify-items: center;
            position: relative;
            top: -90px; /* ボタンの位置を少し上げる */
        }

        /* 各ボタンのスタイル */
        .button {
            width: 180px;               /* ボタンの幅 */
            height: 120px;              /* ボタンの高さ */
            background-color: #007bff;  /* 青色のボタン背景色 */
            color: white;               /* 文字色を白に */
            border: none;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            font-size: 20px;             /* 文字サイズ */
            font-weight: bold;          /* 文字を太く */
            transition: background-color 0.3s, transform 0.3s; /* ホバー時の効果 */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4); /* 文字に影をつけて視認性を向上 */
        }

        /* ホバー時の色変更 */
        .button:hover {
            background-color: #0056b3;  /* ホバー時に少し暗い青 */
            transform: scale(1.05);      /* ホバー時にボタンを少し拡大 */
        }

        /* フッターのスタイル */
        footer {
            background-color: #4b0082; /* 濃い紫色 */
            padding: 20px 0;
            color: rgba(255, 255, 255, 0.356); /* 文字色を白に設定 */
            text-align: center;
        }

        /* フッター内のリンク */
        footer a {
            color: #7530a2; /* 明るい紫色のリンク */
            text-decoration: none;
            padding: 0 10px;
            font-size: 13px; /* リンク文字の大きさを少し大きく */
        }

        /* ホバー時にリンクに下線を表示 */
        footer a:hover {
            text-decoration: underline;
            color: #000000; /* リンクホバー時にピンクに変更 */
        }

        /* ロゴのスタイル */
        .logo {
            font-size: 30px; /* フォントサイズを大きく */
            font-weight: bold; /* 太字に */
            text-align: center;
            color: black; /* ロゴの文字色を黒に */
        }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ホーム</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href={% static 'css/style.css' %} />
    <link rel="stylesheet" href={% static 'swiper/css/swiperstyle.css' %} />
</head>
<body>
    <div class="header">
        <nav class="navbar">
            <h2 class="logo">管理者用TravelPlanner</h2>
        </nav>
    </div>
    <nav>
        <ol class="breadcrumb">
            <li><a href="{% url 'torapuraapp:index' %}">ホーム</a></li>
            <li> </li>
        </ol>
    </nav>
    <main class="main-container">
        <div class="button-container">
            <a href="{% url 'torapuraapp:plan' %}" class="button">フォトギャラリー投稿</a>
            <a href="{% url 'torapuraapp:gallery' %}" class="button">フォトギャラリー一覧</a>
            <a href="{% url 'torapuraapp:logout' %}" class="button">お問い合わせ確認</a>
            <a href="{% url 'torapuraapp:contact' %}" class="button">管理者一覧</a>
            <a href="{% url 'torapuraapp:contact' %}" class="button">ログアウト</a>
        </div>
    </main>
    <footer>
        <div id="footer_nav">
           <ul>
              <li><a href="{% url 'torapuraapp:index' %}">ホーム</a></li>
              <li><a href="{% url 'torapuraapp:gallery' %}">ギャラリー</a></li>
              <li><a href="{% url 'torapuraapp:contact' %}">お問い合わせ</a></li>
              <li><a href="{% url 'torapuraapp:plan' %}">プラン作成</a></li>
           </ul>
        </div>
        <small>&copy; 2024とらぷら.</small>
    </footer>
  
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
